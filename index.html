<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <title>Calculadora app</title>
  </head>
  <body>
    <section class="container">
      <h1>Calculadora app</h1>
      <div class="output"></div>
      <div class="wrapper">
        <div class="controls">
          <button class="btn teal" id="btn-clear">C</button>
          <button class="btn teal" id="btn-del">&#9003;</button>
          <button class="btn teal" id="btn-div">รท</button>
          <button class="btn teal" id="btn-tim">*</button>
          <button class="btn btn-num">7</button>
          <button class="btn btn-num">8</button>
          <button class="btn btn-num">9</button>
          <button class="btn teal" id="btn-min">-</button>
          <button class="btn btn-num">4</button>
          <button class="btn btn-num">5</button>
          <button class="btn btn-num">6</button>
          <button class="btn teal" id="btn-sum">+</button>
          <button class="btn btn-num">1</button>
          <button class="btn btn-num">2</button>
          <button class="btn btn-num">3</button>
          <button class="btn btn-num">0</button>
          <button class="btn teal btn-num">.</button>
          <button class="btn teal" id="btn-equals">=</button>
        </div>
      </div>
    </section>
  </body>
</html>
